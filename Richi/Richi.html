<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"> // Validar contraseña con JavaScript
  <title>Validar contraseña</title> 
</head>
<body style="font-family:Arial;max-width:360px;margin:40px auto"> 
  <h3>Validar contraseña</h3>
  <input id="pass" type="password" placeholder="Tu contraseña" style="width:100%;padding:8px">// Campo de contraseña
  <button id="btn" style="margin-top:8px">Validar</button> // Botón para validar
  <p id="msg"></p>
  <script>
    const pass = document.getElementById('pass'), msg = document.getElementById('msg'); // Obtener los elementos del DOM
    const error = p => !p ? 'Obligatoria' : p.length < 8 ? 'Mínimo 8 caracteres' : !/[A-Z]/.test(p) ? 'Falta mayúscula' : !/\d/.test(p) ? 'Falta número' : ''; // Función de validación
    document.getElementById('btn').onclick = () => {
      try {
        const e = error(pass.value.trim());
        msg.textContent = e || 'Contraseña válida ✅'; // Mostrar mensaje de error o éxito
        msg.style.color = e ? 'red' : 'green'; // Cambiar color del mensaje
      } catch { msg.textContent = 'Error al validar'; msg.style.color = 'red'; } // Manejo de errores en la validación
    };
  </script>
</body>
</html>
